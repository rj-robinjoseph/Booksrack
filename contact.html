<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./contact.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="background"></div>
    <header>
        <div class="logo">
            <img src="./images/Booksrack-logo.png" alt="" />
        </div>
        <div class="hr">
            <hr class="hr-1" />
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>E-Books</li>
                <li>Physical Books</li>
                <li>Discover Books</li>
                <li>Offers</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <div class="container-1">
            <div class="container-1-1">
                <span>We'd love to <br />hear from you</span>
            </div>

        </div>
        <div class="container-2">
            <span>Contact Us</span>
            <input type="text" placeholder="Name *" />
            <input type="email" placeholder="Email *" />
            <input type="text" placeholder="Company" />
            <input type="phone" placeholder="Phone" />
            <textarea rows="4" placeholder="Message"></textarea>
            <input type="submit" value="Submit">
        </div>
    </div>
</body>

</html>
